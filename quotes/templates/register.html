<style>
    body {
        background:#4d4d4e;
    }
    table, th, td {
      border:5px solid #f2a900;
      text-align:center;
      padding:5px;
      margin:auto;
      color:white;
      background:#4d4d4e;
    }
    h1 {
        color:#f2a900;
        text-align:center;
    }
    .center {
        text-align:center;
    }
    .button {

        background-color: #f2a900;
        border: none;
        color: #4d4d4e;
        padding: 15px 32px;
        text-align:center;
        margin:auto;
        text-decoration: none;
        border-radius:5px;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      /* Full-width input fields */
      input[type=text], input[type=password],input[type=email] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }
      
      input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
      }
    form {
        width:60%;
        margin:auto;
    }
    label{
        color:white;
    }
    .errorlist{
        display:none;
    }
    span{
        display:none;
    }
</style>


<form method="POST">
    {% csrf_token %}
    <h1>
        Register User
    </h1>
    {{form}}
    <br>
    <div class="center">
    <button class="button" type="submit">
        Create User
    </button>
    </div>
</form>
